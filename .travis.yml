language: python
python:
- '2.7'
- '3.3'
- '3.5'
- '3.6'
- pypy
- pypy3
before_install:
- sudo apt-get -qq update
- sudo apt install -y libnfc-dev autoconf automake git libtool libssl-dev pkg-config
- git clone https://github.com/nfc-tools/libfreefare.git
- cd libfreefare
- git checkout libfreefare-0.4.0
- autoreconf -vis
- ./configure --prefix=/usr
- make
- sudo make install
- cd ..
script: make test
deploy:
  provider: pypi
  user: BarnabyShearer
  password:
    secure: 
  on:
    tags: true
